{% extends "mainapp/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}


<!-- MainContent -->
<section class="sign-in-page">
  <div class="container">
     <div class="row justify-content-center align-items-center height-self-center">
        <div class="col-lg-7 col-md-12 align-self-center">
           <div class="sign-user_card ">                    
              <div class="sign-in-page-data">
                  <div class="sign-in-from w-100 m-auto">

                    <h3 class="mb-3 text-center">Sign up</h3>

                    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                      {% csrf_token %}
                      {{ form.as_p }}
                      {% if redirect_field_value %}
                      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                      {% endif %}

                      
                      <div class="mt-3">

                        <div class="d-flex justify-content-center links"></div>
                           <button type="submit" class="btn btn-hover my-2">{% trans "Sign Up" %} &raquo;</button>
                        </div>

                        <div class="d-flex justify-content-center links">
                           Already have an account? <a href="{% url 'account_login' %}" class="text-primary ml-2">Sign In</a>
                        </div>                        
                     </div>
                    </form>

                  </div>
                </div> 
               
            </div>
         </div>
      </div>
   </div>
</section>
<!-- MainContent End-->
{% endblock %}
